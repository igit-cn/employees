<!DOCTYPE html>
<html>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="employeesApp">
    <div class="container">
        <div ng-controller="employeesFetchCtrl">
            <p class="text-danger">{{notice}}</p>

            <h3>Employees</h3>
            <table class="table table-striped">
                <thead>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in employees">
                        <td>
                            <button class="btn" ng-click="editEmployee(employee)">
                                <span class="glyphicon glyphicon-pencil">&nbsp;Edit</span>
                            </button>
                        </td>

                        <td>
                            <button class="btn" ng-click="deleteEmployee(employee)">
                                <span class="glyphicon glyphicon-remove">&nbsp;Delete</span>
                            </button>
                        </td>

                        <td>{{employee.firstName}}</td>

                        <td>{{employee.lastName}}</td>

                        <td>{{employee.address.country + ", " + employee.address.city + ", " + employee.address.address}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <hr>

        <div ng-controller="employeeEditCtrl">
            <p class="text-danger">{{notice}}</p>

            <button class="btn btn-success" ng-disabled="!employee.current.id" ng-click="createNewEmployee()">
                <span class="glyphicon glyphicon-plus-sign">&nbsp;Create New Employee</span>
            </button>

            <h3>Create New Employee:</h3>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="employee.current.firstName" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="employee.current.lastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Country:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="employee.current.address.country" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="employee.current.address.city" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="employee.current.address.address" placeholder="Last Name">
                    </div>
                </div>
            </form>

            <hr>
            <button class="btn btn-success" ng-click="saveEmployee(employee.current)">
                <span class="glyphicon glyphicon-save">&nbsp;Save</span>
            </button>
        </div>
    </div>

    <script src="employeesModule.js"></script>
    <script src="employeesCtrl.js"></script>
</body>
</html>
