<div class="container">
    <h3>Create New Department:</h3>

    <form class="form-horizontal" name="departmentsForm" ng-submit="createDepartment()" novalidate>
        <div class="form-group" ng-class="{'has-error': departmentForm.firstName.$invalid && !departmentForm.firstName.$pristine}">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" ng-model="department.name" placeholder="Name" required>
                <p ng-show="departmentForm.name.$invalid && !departmentForm.name.$pristine" class="help-block">Name is required.</p>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': departmentForm.description.$invalid && !departmentForm.description.$pristine}">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" name="description" ng-model="department.description" placeholder="Description" required>
                <p ng-show="departmentForm.description.$invalid && !departmentForm.description.$pristine" class="help-block">Description is required.</p>
            </div>
        </div>

        <hr>
        <button class="btn btn-success" type="submit" ng-disabled="departmentForm.$invalid">
            <span class="glyphicon glyphicon-save">&nbsp;Save</span>
        </button>

        <button class="btn btn-success" ng-click="cancel()">
            <span>&nbsp;Cancel</span>
        </button>
    </form>

</div>
