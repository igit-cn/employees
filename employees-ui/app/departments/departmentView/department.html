<div class="container">
    <h3 ng-show="!department">Create Department:</h3>
    <h3 ng-show="department">Edit Department:</h3>

    <form class="form-horizontal" name="departmentForm" novalidate>
        <div class="form-group" ng-class="{'has-error': departmentForm.name.$invalid && !departmentForm.name.$pristine}">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" ng-model="department.name" placeholder="Name" required>
                <p ng-show="departmentForm.name.$invalid && !departmentForm.name.$pristine" class="help-block">Name is required.</p>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': departmentForm.description.$invalid && !departmentForm.description.$pristine}">
            <label class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
                <input type="text" name="description" ng-model="department.description" placeholder="Description" required>
                <p ng-show="departmentForm.description.$invalid && !departmentForm.description.$pristine" class="help-block">Description is required.</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Director:</label>
            <div class="col-sm-10">
                <select ng-model="department.director"
                        ng-options="employee as employee.firstName + ' ' + employee.lastName for employee in employees track by employee.id">
                    <option/>
                </select>
            </div>
        </div>

        <hr>
        <button class="btn btn-success" ng-click="saveDepartment()" ng-disabled="departmentForm.$invalid">
            <span class="glyphicon glyphicon-save">&nbsp;Save</span>
        </button>

        <button class="btn btn-success" ng-click="cancel()">
            <span>&nbsp;Cancel</span>
        </button>
    </form>

</div>
