<div class="container">
    <p class="text-danger">{{notice}}</p>

    <h3>Employees</h3>
    <table class="table table-striped">
        <thead>
            <th>Edit</th>
            <th>Delete</th>
            <th>Name</th>
            <th>Last Name</th>
        </thead>

        <tbody>
            <tr ng-repeat="employee in employees">
                <td></td>
                <td></td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
            </tr>
        </tbody>
    </table>
</div>
